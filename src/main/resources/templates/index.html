<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Объявления</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        .grid {
            width: 1100px;
            height: auto;
            display: grid;
            grid-template-columns: repeat(4, 250px);
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
            margin-top: 10px;
            background-color: rgb(230, 248, 253);
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 15px;
        }

        .card {
            display: flex;
            flex-direction: column;
            width: 250px;
            height: 350px;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
        }

        .card-image {
            flex: 0 0 55%;;
            width: 100%;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-info {
            flex: 1;
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .card-info h3 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
            font-size: 16px;
            line-height: 1.3;
        }

        .price {
            color: #FF2367;
            font-weight: bold;
        }

        .city {
            color: #737D9B;
        }
    </style>
</head>
<body>

<h1>Последние объявления</h1>

<div class="grid">
    <div class="card" th:each="ad : ${ads}">
        <div class="card-image">
            <img th:src="${ad.imageUrl}" alt="image"/>
        </div>
        <div class="card-info">
            <h3 th:text="${ad.title}"></h3>
            <p class="price" th:text="${ad.price}"></p>
            <p class="city" th:text="${ad.city}"></p>
            <p class="date" th:text="${#temporals.format(ad.adDate, 'yyyy-MM-dd HH:mm')}"></p>
        </div>
    </div>
</div>

</body>
</html>
